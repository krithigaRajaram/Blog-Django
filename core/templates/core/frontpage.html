{% extends 'core/base.html' %}

{% block title %} Home {% endblock title %} 
{% block content %}

<div>
{% for post in posts %}
<div class="container">
    <a href="{% url 'post_detail' post.slug %}">
    <h1 class="topic-name">{{post.title}}</h1>
    </a>
    <h3 class="subtitle"> {{ post.created_at|timesince}} ago</h3>
    <p class="intro">{{post.intro}}</p>
</div>
{% endfor %}
</div>

{% endblock content %}
