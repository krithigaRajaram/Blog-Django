

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Blog</h1>
        </div>
        <div class="nav">
            
            <form method="get" action="{% url 'search' %}">
                <div class="control has-icons-left">
                    <input class="input is-rounded" name="query" type="text" placeholder="Search">
                    <span class="icon is-left">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </form>
            <a href="/">Home</a>
            
            {% if request.user.is_authenticated %}
            <a href="{% url 'create_post' %}" class="text-white hover:text-gray-200">Create</a>

            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            
        {% else %}
            <a href="/login/" class="text-white hover:text-gray-200">Login</a>
    
            <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign-up</a>
        {% endif %}
    </div>
        </div>
    </nav>
    {% block content %}{% endblock content %}
</body>
</html>
